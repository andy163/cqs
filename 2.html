<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <h1 class="title">Center an Image</h1>
  <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

  <img src="a.jpg" style="width:50%;">

</body>

<style>
  p {
    color: red;
    font-size: 14px;
  }

  .title {
    color: green;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

</html>
