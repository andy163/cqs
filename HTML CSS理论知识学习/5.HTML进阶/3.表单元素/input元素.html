<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-bottom: 500px;
        }
    </style>
</head>

<body>
    <p>
        <!-- 普通文本输入框 -->
        <input type="password" placeholder="请输入账号">

    </p>
    <p>
        <!-- 密码框 -->
        <input type="password" placeholder="请输入账号密码">
    </p>
    <p>
        <!-- 日期选择框 -->
        <input type="date">
    </p>

    <p>
        <!-- 搜索框 -->
        <input type="search">
    </p>
    <p>
        <!--滑块  -->
        <input type="range" min="0" max="10">
    </p>

    <p>
        <!--颜色选择 -->
        <input type="color">
    </p>
    <p>
        <!--数字输入框 -->
        <input type="number" min="0" max="" step="10">
    </p>
    <p>
        <!--多选框 -->
        爱好：
        <input name="loves" type="checkbox">
        音乐
        <input checked name="loves" type="checkbox">
        舞蹈
        <input name="loves" type="checkbox">
        电影
        <input name="loves" type="checkbox">
        阅读
        <input name="loves" type="checkbox">
        健身
        <input name="loves" type="checkbox">
        其他
    </p>
    <p>
        <!--单选框 -->
        性别：
        <input name="gender" type="radio">
        男
        <input checked name="gender" name="" type="radio">
        女

    </p>
    <p>
        <!-- 选择文件上传 -->
        <input type="file">
    </p>
    <p>
        <!-- 按钮 -->
        <input type="reset" value="Reset">
        <input type="button" value="这是一个普通按钮">
        <input type="submit" value="Submit">
    </p>
</body>

</html>
